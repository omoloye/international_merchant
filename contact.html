    <script>
        // magnificPopup
        $(document).ready(function () {
            $('.light').magnificPopup({
                delegate: 'a',
                type: 'image',
                tLoading: 'Loading image #%curr%...',
                mainClass: 'mfp-img-mobile',
                gallery: {
                    enabled: true,
                    navigateByImgClick: true,
                    preload: [0, 1] // Will preload 0 - before current, and 1 after the current image
                },

            });
        });
    </script>

    <script src="js/app.js"></script>


    <script>
        const form4 = document.getElementById('contact-form');
        const name = document.getElementById('contact-name');
        const email = document.getElementById('contact-email');
        const message = document.getElementById('contact-message');
        const num = document.getElementById('conact-num')
        form4.addEventListener('submit', (e) => {
            e.preventDefault();
            checkInputs()
        })

        function checkInputs() {
            nameValue = name.value.trim();
            emailValue = email.value.trim();
            messageValue = message.value.trim();
            numValue = num.value.trim()

            if (nameValue == '') {
                setError(name, 'Name Field can not be empty!');
            } else {

                setSuccess(name);
            }

            if (emailValue == '') {
                setError(email, 'Email Field can not be empty!');
            } else {
                setSuccess(email);
            }

            if (numValue == '') {
                setError(num, 'Contact Field can not be empty!');
            } else {
                setSuccess(num);
            }

            if (messageValue == '') {
                setError(message, 'Contact Field can not be empty!');
            } else {
                setSuccess(message);
            }


        }


        function setError(input, message) {
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
            small.innerText = message;
            formControl.className = 'form-group error ';


        }


        function setSuccess(input) {
            const formControl = input.parentElement;
            formControl.className = 'form-group success';
        }
    </script>
